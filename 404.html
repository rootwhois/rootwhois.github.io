<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>请访问新站点 https://rootwhois.cn</title>
	</head>
	<body>
		<p>跳转中，访问新域名站点<a href="https://rootwhois.cn" target="_blank">https://rootwhois.cn</a></p>
	</body>
	<script src="https://cdn.bootcss.com/purl/2.3.1/purl.min.js"></script>
	<script>
		var url = purl();
		if (url.attr('host') == 'rootwhois.github.io') {
		    var old_url = url.attr('source');
		    var new_url = old_url.replace('rootwhois.github.io', "rootwhois.cn");
		    window.location.replace(new_url); 
		}else {
		    window.location.href="https://rootwhois.cn";
		}
	</script>
</html>
